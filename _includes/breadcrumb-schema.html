<!-- BreadcrumbList Structured Data -->
{% if page.url != "/" %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "홈",
      "item": "{{ site.url }}{{ site.baseurl }}/"
    }
    {% if page.url contains '/pages/' %}
    ,{
      "@type": "ListItem",
      "position": 2,
      "name": "{{ page.title }}",
      "item": "{{ page.url | absolute_url }}"
    }
    {% elsif page.url contains '/news/' %}
    ,{
      "@type": "ListItem",
      "position": 2,
      "name": "소식 & 공지",
      "item": "{{ site.url }}{{ site.baseurl }}/news/"
    }
    {% if page.title %}
    ,{
      "@type": "ListItem",
      "position": 3,
      "name": "{{ page.title }}",
      "item": "{{ page.url | absolute_url }}"
    }
    {% endif %}
    {% endif %}
  ]
}
</script>
{% endif %}
