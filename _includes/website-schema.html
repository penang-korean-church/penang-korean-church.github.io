<!-- WebSite Schema with Sitelinks Search Box -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "{{ site.title }}",
  "alternateName": "{{ site.church.name }}",
  "url": "{{ site.url }}{{ site.baseurl }}",
  "description": "{{ site.description }}",
  "publisher": {
    "@type": "Organization",
    "name": "{{ site.church.name }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ '/assets/images/logo.png' | absolute_url }}",
      "width": 600,
      "height": 600
    }
  },
  "potentialAction": {
    "@type": "SearchAction",
    "target": {
      "@type": "EntryPoint",
      "urlTemplate": "{{ site.url }}{{ site.baseurl }}/news/?q={search_term_string}"
    },
    "query-input": "required name=search_term_string"
  }
}
</script>
