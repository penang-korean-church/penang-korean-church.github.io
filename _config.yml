# Site settings
title: "페낭한인교회 (Penang Korean Church)"
description: "말레이시아 페낭에서 함께 예배하는 한인 교회입니다 - Since 1994"
url: "https://yourusername.github.io"
baseurl: ""
established: 1994
pastor: "이춘원 목사"

# Build settings
markdown: kramdown
permalink: /news/:year/:month/:day/:title/

# Collections
collections:
  sermons:
    output: true
    permalink: /sermons/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "sermons"
    values:
      layout: "sermon"
  - scope:
      path: "pages"
    values:
      layout: "page"

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
